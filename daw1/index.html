        // Función para cargar el archivo alumnos.json y generar la tabla
        async function cargarAlumnos() {
            try {
     

                let tablaHTML = `
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Usuario de GitHub</th>
                                <th>Mi-Web-Estatica</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                let num = 0;
                // Genera las filas de la tabla
                alumnos.forEach(alumno => {
                    const usuario = alumno.github_user;
                    const info = alumno.info;
                    const enlaceGitHub = `https://github.com/${usuario}`;
                    const enlaceMiWebEstatica = `https://${usuario}.github.io/mi-web-estatica`;
                    num += 1;
                    tablaHTML += `
                        <tr>
                             <td>${num}</td>
                            <td><a href="${enlaceGitHub}" target="_blank">${usuario}</a></td>
                            <td><a href="${enlaceMiWebEstatica}" target="_blank">${info}</a></td>
                        </tr>
                    `;
                });

                tablaHTML += `
                        </tbody>
                    </table>
                `;

                // Inserta la tabla en el contenedor
                document.getElementById('tabla-container').innerHTML = tablaHTML;
            } catch (error) {
                console.error("Error al cargar el archivo alumnos.json:", error);
                document.getElementById('tabla-container').innerHTML = '<p>Error al cargar la tabla de alumnos.</p>';
            }
        }

        // Llama a la función al cargar la página
        cargarAlumnos();
    </script>
